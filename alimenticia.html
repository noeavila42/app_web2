<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Beca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Imágenes en la parte superior -->
        <div class="d-flex justify-content-center mb-4">
            <!-- Imagen 1 (local) -->
            <img src="iteshu.png" alt="Logo 1" style="width: 300px; margin-right: 20px;">
            <h2 class="mb-4 text-center">Formulario de Registro para Beca Alimenticia</h2>
            <!-- Imagen 2 (local) -->
            <img src="LOGO-VERTICAL-TECNM.png" alt="Logo 2" style="width: 150px;">
        </div>

        <!-- Título del formulario -->
       
        
        <form>
            <!-- Campo de Matrícula -->
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula" required>
            </div>
            
            <!-- Campo de Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- Campo de Apellido Paterno -->
            <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
            </div>

            <!-- Campo de Apellido Materno -->
            <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
            </div>

            <!-- Campo de Semestre -->
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre</label>
                <input type="number" class="form-control" id="semestre" name="semestre" required>
            </div>

            <!-- Campo de Carrera -->
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input type="text" class="form-control" id="carrera" name="carrera" required>
            </div>

            <!-- Campos para Cargar Documentos -->
            <div class="mb-3">
                <label for="documento1" class="form-label">Identificación Oficial en .pdf</label>
                <input type="file" class="form-control" id="documento1" name="documento1" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="documento2" class="form-label">Solicitud en .pdf</label>
                <input type="file" class="form-control" id="documento2" name="documento2" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="documento3" class="form-label">Carga Horaria en .pdf</label>
                <input type="file" class="form-control" id="documento3" name="documento3" accept=".pdf">
            </div>

            <div class="mb-3">
                <label for="documento4" class="form-label">Estudio Socioeconómico en .pdf</label>
                <input type="file" class="form-control" id="documento4" name="documento4" accept=".pdf">
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
