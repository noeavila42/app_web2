<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Beca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Formulario de Registro para Beca de Aprovechamiento</h2>
        <form>
            <!-- Campo de Matrícula -->
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula" required>
            </div>
            
            <!-- Campo de Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <!-- Campo de Apellido Paterno -->
            <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
            </div>

            <!-- Campo de Apellido Materno -->
            <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
            </div>

            <!-- Campo de Semestre -->
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre</label>
                <input type="number" class="form-control" id="semestre" name="semestre" required>
            </div>

            <!-- Campo de Carrera -->
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input type="text" class="form-control" id="carrera" name="carrera" required>
            </div>

            <!-- Campos para Cargar Documentos -->
            <div class="mb-3">
                <label for="documento1" class="form-label">Identificacion Oficial</label>
                <input type="file" class="form-control" id="documento1" name="documento1" required>
            </div>

            <div class="mb-3">
                <label for="documento2" class="form-label">Solicitud </label>
                <input type="file" class="form-control" id="documento2" name="documento2" required>
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
